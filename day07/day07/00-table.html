<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			table{
				width: 300px;
				height: 150px;
				text-align: center;
				font-size: 20px;
				margin: auto;
			}
	
			table,
			tbody,
			tr,
			td{
				border: 1px solid red;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/babel.min.js"></script>
	<script type="text/babel">
		let  {createElement:c} = React;
		console.log("c:",c);
		let tab = c("table",{className:"table"},
					c("tbody",null,
						c("tr",null,
						c("td",{},"HTML"),
						c("td",{},"CSS"),
						c("td",{},"JavaScript")),
					c("tr",null,
						c("td",{},"1"),
						c("td",{},"2"),
						c("td",{},"3")),
					c("tr",null,
						c("td",{},"1"),
						c("td",{},"2"),
						c("td",{},"3"))
					)
	    )
		ReactDOM.render(
			tab,
			document.getElementById("root")
		);
	</script>
</html>
