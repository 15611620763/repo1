  <body>
    <div id="root"></div>
    <script type="text/babel">

    	//展示部分封装到函数中
    	//用函数表示组件

 
    	function Clock(props){
    		return (<div className="box">
				    			<h1>当前时间:</h1>
				    			<h2>props:{JSON.stringify(props)}</h2>
				    			<h2>现在时间:{props.date2.toLocaleString()}</h2>
				    		</div>);
    	}
    	
    	//用class表示组件
    	class Clock2 extends React.Component{
    		render(){
    			console.log("this:",this);
    			let ele=(<div className="box">
				    			<h1>2当前时间:</h1>
				    			<h2>props:{JSON.stringify(this.props)}</h2>
				    			{/**这是注释*/}
				    			<h2>现在时间:{this.props.date3.toLocaleString()}</h2>
				    		</div>);
					return ele;
    		}
    	}
    	
//  	function tick(){
//  			ReactDOM.render(
//  				Clock({date:new Date()}),
//  				document.querySelector("#root"));
//  	}
    	
    	function tick(){
    			ReactDOM.render(
    				<Clock2 date3={new Date()} />,
    				document.querySelector("#root"));
    	}
    	
    	setInterval(tick,1000);

    </script>
  </body>
