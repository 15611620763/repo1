<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <script src="../lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    	let n=Math.random();
    	let table=<table>
							    	<tbody>
								    	<tr>
								    		<td>{n}</td>
								    		<td>1</td>
								    		<td>1</td>
								    	</tr>
								    	<tr>
								    		<td>1</td>
								    		<td>1</td>
								    		<td>1</td>
								    	</tr>
								    	<tr>
								    		<td>1</td>
								    		<td>1</td>
								    		<td>1</td>
								    	</tr>
							    	</tbody>
							    </table>;
      ReactDOM.render(
        table,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
