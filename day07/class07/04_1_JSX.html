<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <script src="../lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    
    <script type="text/babel">
    	let c=React.createElement;
    /*	
     * //不使用JSX
    	
    	let btn=c("button",{onClick:()=> console.log("执行了")},"按钮");
	*/
		//使用JSX
		let btn=<button onClick={()=> console.log("执行了")} >按钮</button>
		ReactDOM.render(
		  btn,
		  document.getElementById('root')
		);
		//使用JSX
		
    </script>
  </body>
</html>
